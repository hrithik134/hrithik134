name: Update GitHub Stats

on:
  schedule:
    - cron: "0 2 * * 1"   # daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create assets directory
        run: mkdir -p assets

      - name: Generate contribution streak
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
          -o assets/streak.svg \
          "https://streak-stats.demolab.com?user=hrithik134&theme=dark&hide_border=true"
      
      - name: Generate top languages
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
          -o assets/top-langs.svg \
          "https://github-readme-stats.vercel.app/api/top-langs/?username=hrithik134&layout=compact&theme=dark"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git commit -m "chore: update GitHub stats" || exit 0
          git push
